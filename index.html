<!DOCTYPE html>
<html>
  <head>
    <!-- ส่วนหัว เอาไว้แจ้งตัว browser สำหรับข้อมูลของเว็บเบื้องตั้น และใช้นำเข้าไฟล์ต่างๆ -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ตั้งค่าหัวข้อของเว็บไซท์ -->
    <title> การบ้านที่ 1 โปรแกรมเครื่องคิดเลข </title>

    <!-- นำเข้าไฟล์ตกแต่ง CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- นำเข้าไฟล์จาวาสคริปที่เพิ่มฟังก์ชั่นให้กับเว็บเรา -->
    <script src="/js/javascript.js"></script>
  </head>
  <body>
    <h1>
      Homework 1 - Calculator
    </h1>
    <!-- Calculator Body -->
<div class="calc">

  <!-- Calculator Display Screen -->
  <div class="outputPanel">
      <input id="display" type="text" readonly>
      <input id="display_result" type="text" readonly>
  </div>
  
  <!-- Calculator Buttons -->
  <div class="inputPanel">
      <input id="clear" class="bt-clear" type="button" value="C" onclick="clearClicked()">
      <input id="parenthesis-open" class="bt-optional" type="button" value="(" onclick="buttonclick(this.value)">
      <input id="parenthesis-close" class="bt-optional" type="button" value=")" onclick="buttonclick(this.value)">
      <input id="divide" class="bt-ops" type="button" value="/" onclick="buttonclick(this.value)">
      <input id="seven" class="bt-num" type="button" value="7" onclick="buttonclick(this.value)">
      <input id="eight" class="bt-num" type="button" value="8" onclick="buttonclick(this.value)">
      <input id="nine" class="bt-num" type="button" value="9" onclick="buttonclick(this.value)">
      <input id="multiply" class="bt-ops" type="button" value="*" onclick="buttonclick(this.value)">
      <input id="four" class="bt-num" type="button" value="4" onclick="buttonclick(this.value)">
      <input id="five" class="bt-num" type="button" value="5" onclick="buttonclick(this.value)">
      <input id="six" class="bt-num" type="button" value="6" onclick="buttonclick(this.value)">
      <input id="minus" class="bt-ops" type="button" value="-" onclick="buttonclick(this.value)">
      <input id="one" class="bt-num" type="button" value="1" onclick="buttonclick(this.value)">
      <input id="two" class="bt-num" type="button" value="2" onclick="buttonclick(this.value)">
      <input id="three" class="bt-num" type="button" value="3" onclick="buttonclick(this.value)">
      <input id="plus" class="bt-ops" type="button" value="+" onclick="buttonclick(this.value)">
      <input id="zero" class="bt-num" type="button" value="0" onclick="buttonclick(this.value)">
      <input id="dot" class="bt-num" type="button" value="." onclick="buttonclick(this.value)">
      <input id="del" class="bt-del" type="button" value="del" onclick="delClicked()">
      <input id="equal" class="bt-ops" type="button" value="=" onclick="equalClicked()">
  </div>
</div>
  </body>
</html>
